<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Star Rating</title>
    <link rel="stylesheet" href="star_rating.css">
  </head>
  <body>
    <div id="star-container">
      <img data-rating="1" class="star" src="plain-star.svg" alt="star">
      <img data-rating="2" class="star" src="plain-star.svg" alt="star">
      <img data-rating="3" class="star" src="plain-star.svg" alt="star">
      <img data-rating="4" class="star" src="plain-star.svg" alt="star">
      <img data-rating="5" class="star" src="plain-star.svg" alt="star">
    </div>
    <script type="text/javascript" src="star_rating.js"></script>
  </body>
</html>
